<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="/css/images/2a5c8c91036e361fd42a92ffd88da0de.jpg"
        alt="Cars"
        class="image"
      />
      <h2>Car repairmen, will open soon</h2>
      <h4>Services</h4>
      <p>
        1) ремонт двигателя 2) балансировка колёс 3) ребалансировка мостов 4)
        замена подшипников 5) замена тормозов
      </p>
      <div class="countdown">
        <div class="countdown-item">
          <h4 class="days">10</h4>
          <span>дни</span>
        </div>
        <div class="countdown-item">
          <h4 class="hours">23</h4>
          <span>часы</span>
        </div>
        <div class="countdown-item">
          <h4 class="minutes">53</h4>
          <span>минуты</span>
        </div>
        <div class="countdown-item">
          <h4 class="seconds">20</h4>
          <span>секунды</span>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
